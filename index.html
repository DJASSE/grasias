<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>GRASIAS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAekz29R9IwY1pygd4Mic5AX8XZ7A7Z4Fs",
      authDomain: "grasias-d7830.firebaseapp.com",
      databaseURL: "https://grasias-d7830-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "grasias-d7830",
      storageBucket: "grasias-d7830.appspot.com",
      messagingSenderId: "134413476604",
      appId: "1:134413476604:web:ab1acfa69c025218cbad79",
      measurementId: "G-6QBYM41CJ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInWithGoogle = () => {
      const roleInput = document.querySelector('input[name="role"]:checked');
      if (!roleInput) return alert("يرجى اختيار الدور قبل تسجيل الدخول");
      window.currentRole = roleInput.value;

      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          const userRef = ref(db, `users/${user.uid}`);

          get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
              showPage("mapPage");
              loadMap(user.displayName);
            } else {
              if (window.currentRole === "rakib") {
                showPage("passengerPage");
              } else {
                showPage("driverPage");
              }
            }
          });
        })
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    };
  </script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to top left, #1e3c72, #2a5298);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }
    .box {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      width: 350px;
      max-width: 95%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { margin-bottom: 20px; color: #2a5298; }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      transition: border 0.3s ease;
    }
    input:focus {
      border-color: #2a5298;
      outline: none;
    }
    button {
      background: #2a5298;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e3c72;
    }
    .choice { text-align: right; margin: 20px 0; }
    .choice label { display: block; margin-bottom: 8px; font-size: 16px; }
    .declaration-box {
      margin-top: 20px;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      display: none;
    }
    #mapPage {
      display: none;
      height: 100vh;
      width: 100vw;
      flex-direction: row;
    }
    #map { width: 60%; height: 100vh; }
    .sidebar {
      width: 40%;
      background: #fff;
      padding: 25px;
    }
    #passengerPage, #driverPage, #mapPage {
      display: none;
    }
  </style>
</head>
<body>
<div class="box" id="loginPage">
  <h2>تسجيل الدخول</h2>
  <div class="choice">
    <label><input type="radio" name="role" value="sayeq"> سائق 🚗</label>
    <label><input type="radio" name="role" value="rakib"> راكب 🧍‍♀️</label>
  </div>
  <button onclick="signInWithGoogle()">🔐 تسجيل الدخول باستخدام Google</button>
</div>

<!-- صفحة معلومات الراكب -->
<div class="box" id="passengerPage">
  <h2>معلومات الراكب</h2>
  <input type="text" id="passengerName" placeholder="الاسم الكامل">
  <input type="tel" id="passengerPhone" placeholder="رقم الهاتف">
  <input type="file" id="passengerIdCard" accept="image/*" />
  <button onclick="submitPassengerInfo()">متابعة ➡️</button>
</div>

<!-- صفحة معلومات السائق -->
<div class="box" id="driverPage">
  <h2>معلومات السائق</h2>
  <label>رقم الهاتف:</label>
  <input type="tel" id="driverPhone" required placeholder="06XXXXXXXX">
  <input type="text" id="driverName" placeholder="الاسم الكامل">
  <input type="text" id="carType" placeholder="نوع السيارة">
  <input type="text" id="carColor" placeholder="لون السيارة">
  <input type="text" id="plateNumber" placeholder="رقم لوحة السيارة">
  <label>بطاقة الهوية:</label>
  <input type="file" id="driverId" accept="image/*">
  <label>التشخيص التقني:</label>
  <input type="file" id="carCheck" accept="image/*">
  <button onclick="showDeclaration()">📜 عرض التعهد</button>
  <div class="declaration-box" id="declarationBox"></div>
  <button onclick="startDriverMap()">متابعة ➡️</button>
</div>

<!-- صفحة الخريطة -->
<div id="mapPage">
  <div id="map"></div>
  <div class="sidebar">
    <label>الوجهة:</label>
    <input type="text" id="destination" placeholder="أدخل وجهتك">
    <label>عدد الركاب:</label>
    <input type="number" id="passengers" min="1" max="10" placeholder="عدد الركاب">
    <button onclick="activateRide()">🚗 تفعيل</button>
  </div>
</div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  function showPage(id) {
    ["loginPage", "passengerPage", "driverPage", "mapPage"].forEach(p => {
      document.getElementById(p).style.display = "none";
    });
    document.getElementById(id).style.display = id === "mapPage" ? "flex" : "block";
  }

  function loadMap(userName) {
    const map = L.map('map').setView([28.0339, 1.6596], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        map.setView([lat, lng], 14);

        L.marker([lat, lng]).addTo(map).bindPopup(`📍 ${userName}`).openPopup();
      }, () => alert("⚠️ تعذر تحديد موقعك."));
    } else {
      alert("⚠️ المتصفح لا يدعم تحديد الموقع.");
    }
  }

  function continueLogin() {
    const phone = document.getElementById("loginPhone").value;
    const password = document.getElementById("loginPassword").value;
    const roleInput = document.querySelector('input[name="role"]:checked');

    if (!phone || !password) return alert("يرجى إدخال رقم الهاتف وكلمة السر");
    if (!roleInput) return alert("يرجى اختيار الدور");

    currentRole = roleInput.value;

    const savedUser = JSON.parse(localStorage.getItem("user_" + phone));

    if (savedUser) {
      if (savedUser.password === password) {
        alert("✅ تم تسجيل الدخول بنجاح");
        showPage(currentRole === "rakib" ? "passengerPage" : "driverPage");
      } else {
        alert("❌ كلمة السر غير صحيحة");
      }
    } else {
      localStorage.setItem("user_" + phone, JSON.stringify({ phone, password, role: currentRole }));
      alert("✅ تم إنشاء حساب جديد");
      showPage(currentRole === "rakib" ? "passengerPage" : "driverPage");
    }
  }

  function submitPassengerInfo() {
    const name = document.getElementById("passengerName").value;
    if (!name) return alert("يرجى إدخال الاسم");
    showPage("mapPage");
    loadMap(name);
  }

  function startDriverMap() {
    const name = document.getElementById("driverName").value;
    const phone = document.getElementById("driverPhone").value;
    const carType = document.getElementById("carType").value;
    const carColor = document.getElementById("carColor").value;
    const plateNumber = document.getElementById("plateNumber").value;
    if (!name || !phone || !carType || !carColor || !plateNumber) return alert("يرجى ملء كل الحقول");
    localStorage.setItem("driverData", JSON.stringify({ name, phone, carType, carColor, plateNumber }));
    showPage("mapPage");
    loadMap(name);
  }

  function showDeclaration() {
    const name = document.getElementById("driverName").value;
    if (!name) return alert("يرجى إدخال الاسم");
    document.getElementById("declarationBox").style.display = "block";
    document.getElementById("declarationBox").innerHTML = `أنا المتعهد السيد <strong>${name}</strong> أقر بأنني أوافق على شروط الاستخدام.`;
  }

  function activateRide() {
    const destination = document.getElementById("destination").value;
    const passengers = document.getElementById("passengers").value;
    if (!destination || !passengers) return alert("يرجى إدخال الوجهة وعدد الركاب");
    alert(`🚗 تم تفعيل الرحلة إلى "${destination}" لعدد ${passengers} ركاب`);
  }

  function loadMap(userName) {
    const map = L.map('map').setView([28.0339, 1.6596], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        map.setView([lat, lng], 14);

        L.marker([lat, lng]).addTo(map).bindPopup(`📍 ${userName}`).openPopup();
      }, () => alert("⚠️ تعذر تحديد موقعك."));
    } else {
      alert("⚠️ المتصفح لا يدعم تحديد الموقع.");
    }
  }
</script>
</body>
</html>
